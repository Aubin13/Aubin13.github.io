<h3 >Contact Form</h3>

<div class="container">
    <form action="/action_page.php">
    <label for="fname" >First Name: * </label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." required="required">

    <label for="lname">Last Name: *</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required="required">

    <label for="email" style="font-size: 15px; ">Email: *</label>
    <input type="email" id="email" name="email" placeholder="Your Email" tabindex="2" required="required" class="mail">
         

    <label for="subject">Subject: *</label>
    <input type="text" id="subject" name="subject" placeholder="Your subject.." required="required">
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Write something.." style="height:200px; font-family: 'Raleway', Arial, sans-serif;"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
